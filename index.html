<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/mai.css">
</head>

<body>
    <h1>Welcome To ToDo App</h1>
    <input type="color" id="theme">
    <button id="themeBtn" class="btn btn-info">Start Theme</button>
        <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form">
                    <label>Add Tasks</label> <br> 
                    <input id="taskInput" type="text" placeholder="YOUR TASKE">
                    <div id="inValidMassege" class="none alert alert-danger mt-3">
                        You Must Enter Valid Data
                        <button id="closeIcon" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                    <button id="addTaskBtn" class="btn btn-info mt-3">Add Task</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    <h6> No Taskes Added </h6>
                </div>
                <div id="allTasks">

                </div>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>

</body>
</html>
